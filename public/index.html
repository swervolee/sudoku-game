<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/images.jpeg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Sudoku Puzzle</h1>
        <p>Click "Generate Puzzle" to start playing. Fill in the missing numbers!</p>
        <div id="sudoku-board">
            <!-- The grid will be dynamically generated by JavaScript -->
        </div>
        <button id="generate-puzzle">Generate Puzzle</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
